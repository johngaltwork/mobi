<!doctype html>
<html lang="en">
<head>
    <title>Mobi-contact</title>
    <meta name="charset" content="utf-8" />
    <meta name="keywords" content="mobile, applications" />
    <meta name="description" content="Shop of mobile applications" />
    <meta name="viewport" content="width=device-width,
    initial-scale=1, maximum-scale=1,
    user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="vendor/normalize/normalize.css" />
    <link href="https://select2.github.io/dist/css/select2.min.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main-less.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <div class="header clearfix">
        <a class="header-logo" href="index.html"><img src="img/logo.png" width="155" height="44" alt="Mobi" /></a>
        <img class="mobile-menu-toggle" src="img/menu-icon.png" alt="" >
        <ul class="header-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Products</a></li>
            <li><a href="service.html">Services</a></li>
            <li class="active"><a href="contact-desktop.html">Contact</a></li>
        </ul>
    </div>
    <div class="contact-main ">
        <div class="contact-main-inner clearfix">
            <h2>TALK TO US?</h2>
            <p>The form below can help us help you better.</p>
        </div>
    </div>
    <div class="contact-main-form">
        <div class="contact-main-form-inner clearfix">
            <form action="#link" method="post" novalidate="novalidate">
                <h2>Contact Us</h2>
                <h3>JUST ASK US ANYTHING</h3>
                <label for="subject"><p>SUBJECT FOR YOUR MESSAGE</p></label>
                <select class="request" id="subject" name="SUBJECT">
                    <option>General information request</option>
                    <option>General information request1</option>
                    <option>General information request2</option>
                </select>
                <label for="yourname"><p>CONTACT DETAILS</p></label>
                <input id="yourname" name="YourName" placeholder="Your Name (optional)">
                <input name="Email" type="email" placeholder="Email">
                <label for="message"><p>YOUR INQUIRY OR COMMENTS</p></label>
                <textarea id="message" name="Message" placeholder="Message (optional)"></textarea>
                <input class="submit" type="submit" value="Submit" />
            </form>                
            <div class="contact-adress">
                <h3>GLOBAL HEADQUARTERS</h3>
                <p>41 University Drive, Suite 202 Newtown, PA 18940, USA <br><span class="span-line">P: +1-267-759-9000</span><span>F: +1-267-759-8989</span></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            Copyright &copy; 2016
        </p>
    </div>
    <script type="text/javascript" src="https://select2.github.io/vendor/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://select2.github.io/dist/js/select2.full.js"></script>   
    <script type="text/javascript">
    $(document).ready(function() {
    $(".request").select2();
    });
    </script>
    <script>
        (function() {
            document.querySelector('.mobile-menu-toggle')
                .addEventListener('click', function() {
                    document.querySelector('.header-menu')
                    .classList.toggle('active');
                }
            );
        }());
    </script>
</body>
</html>
